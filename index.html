<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>
<body>
    <h1 id = "glory-to-ukraine"> Stand with UKRAINE 
        <img src = "https://s3.amazonaws.com/shecodesio-production/uploads/files/000/041/379/original/ukraine-symvol.png?1658572885"
        alt = "Ukraine-symbol"
        width="50px"
        id = "symbol"/>
        Glory to Ukraine
    </h1>
    <div class = "weather-app">
        <div class = "container">
            
            <form class="d-flex" role="search">
                <input class="form-control me-2" 
                type="search"
                placeholder="Search city"
                aria-label="Search"
                autofocus = "on" 
                autocomplete = "off"
                id = "enter-city" />
                <button class="btn btn-outline-success" type="submit" id = "searching">Search</button>
                <input type="submit" value="My location" id="location-button" />
            </form>
            <div class="weatherMenu">
                <a href=" " target="_blank" class = "days">10 days</a>
                <a href=" " target="_blank" class = "weeks">2 weeks</a>
            </div>
            <div class = "col-6">
                <div class="current">
                    <h3>Weather in <span class = "cityName">Dnipro</h3>
                    <span class="temperature" id="temperature"><h3></h3></span>
                    <span class = "units"> 
                    <a href = "#" id = "celsium">C°</a>|
                    <a href = "#" id = "fahrenheit">F°</a>
                    </span>
                    <div class = "date">
                        <h4> </h4>
                    </div>
                </div>
                    
                    <ul class = "list-group list-group-flush">
                        <li class = "list-group-item"id = "item1"><b><span id = "description" > </span></b> </li>
                        <li class = "list-group-item"id = "item2"><b>Wind: <span id = "wind" ></span>m/s</b></li>
                        <li class = "list-group-item"id = "item3"><b>Humidity:<span id = "humidity" ></span>%</b></li>
                        <li class = "list-group-item"id = "item4"><b>Feel like:<span id = "feelLike"></span>°</b></li>
                    </ul>

            </div>
            <div class = "card" id = "week">
                <div class = "card-group">
                    <div class = "card" id="day1">
                        <div class = "card-body">
                   <h3>Sun</h3> 
                   <h4>37°/20°</h4>
                   <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/040/376/original/partly-cloudy-day.png?1657815213" width="40px"/>
                        </div>
                    </div>
                    <div class = "card"id="day2">
                        <div class = "card-body">
                   <h3>Mon</h3> 
                   <h4>37°/20°</h4>
                   <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/040/373/original/sun.png?1657815046"  width = "40px"/>
                        </div>
                    </div>
                    <div class = "card"id="day3">
                        <div class = "card-body">
                   <h3>Tue</h3> 
                   <h4>37°/20°</h4>
                   <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/040/376/original/partly-cloudy-day.png?1657815213" width="40px"/>
                        </div>
                    </div>
                    <div class = "card"id="day4">
                        <div class = "card-body">
                   <h3>Wed</h3> 
                   <h4>37°/20°</h4>
                   <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/040/373/original/sun.png?1657815046"  width = "40px"/>
                        </div>
                    </div>
                    <div class = "card"id="day5">
                        <div class = "card-body">
                   <h3>Thu</h3> 
                   <h4>37°/20°</h4>
                   <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/037/902/original/heavy-rain-78-64.png?1655739681" width="40px"/>
                        </div>
                    </div>
                    <div class = "card"id="day6">
                        <div class = "card-body">
                   <h3>Fri</h3> 
                   <h4>37°/20°</h4>
                   <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/040/373/original/sun.png?1657815046"  width = "40px"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <span class = "footer"> 
        <p class = "name">Created by Anastasiia Strybailo
            <a href = "https://github.com/SSAnastasia/weather-application" target = "_blank"
            class = "code">
                Open-source code
        </p>
        </span>
    </footer>
    <script src = "weatherJS.js"></script>
</body>
</html>
